	<script>
	function cleanCrawlHistory() {
		document.getElementById("history").innerHTML="";
		window.crawler.cleanHistory();
		
	}
	
	function openSetting() {
		window.crawler.openSetting();
	}

	function readCrawlHistory() {
		list ="";
		count = window.crawler.historyCount();
		for(i=0;i< count;i++){
			//var item = crawler.getHistoryItem(i);
			var item = eval('(' + crawler.getHistoryItem(i)+ ')');
			list +="<li><a href=\"" + item.url + "\">" + item.title + "</a></li>";
		}
		document.getElementById("history").innerHTML=list;
	}
	</script>
